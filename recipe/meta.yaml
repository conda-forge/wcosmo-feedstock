{% set name = "wcosmo" %}
{% set version = "0.5.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wcosmo-{{ version }}.tar.gz
  sha256: 8d67aad37ec5b69f58d1fa1fcec9033b5d78b82d38bbf78c607ede30b665dce0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - astropy-base

test:
  imports:
    - wcosmo
    - wcosmo.utils
  commands:
    - pip check
    - python -m pytest --pyargs wcosmo.test
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/ColmTalbot/wcosmo
  summary: A package for cosmology calculations with arbitrary numpy-like APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
