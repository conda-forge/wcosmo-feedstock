{% set name = "wcosmo" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wcosmo-{{ version }}.tar.gz
  sha256: 72ee7be051d68ba33b7ee888d6d3a86ecf9a53e743c5354f8c7e1024502c3ebc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - astropy

test:
  imports:
    - wcosmo
    - wcosmo.utils
  commands:
    - pip check
    - python -m pytest --pyargs wcosmo.test
  requires:
    - pip
    - pytest
    - gwpopulation >=1

about:
  home: https://github.com/ColmTalbot/wcosmo
  summary: A package for cosmology calculations with arbitrary numpy-like APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
