{% set name = "wcosmo" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wcosmo-{{ version }}.tar.gz
  sha256: d93a81f794debaa4b3a77c253f0198ec30db6b14b86d419df007dbe1d8498fee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - gwpopulation
    - numpy
    - scipy

test:
  imports:
    - wcosmo
    - wcosmo.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ColmTalbot/wcosmo
  summary: A package for cosmology calculations with arbitrary numpy-like APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
