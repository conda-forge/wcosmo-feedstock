{% set name = "wcosmo" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/9c/e1/32d8f77685a2fd83d8a59227956938daaa47aafd3aebe3316304fb7f4043/wcosmo-{{ version }}.tar.gz
  sha256: 2f21ffc7cccb8c6f2304079ae90a7983df591d2472ad690980528133c9f5866c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - numpy
    - scipy
    - astropy

test:
  imports:
    - wcosmo
    - wcosmo.utils
  commands:
    - pip check
    - python -m pytest --pyargs wcosmo.test
  requires:
    - pip
    - pytest
    - gwpopulation >=1

about:
  home: https://github.com/ColmTalbot/wcosmo
  summary: A package for cosmology calculations with arbitrary numpy-like APIs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ColmTalbot
